{% extends "base.html" %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename= 'extended_beauty.css') }}"
/>
{% endblock %} {% block content %}
<div class="login-page update-workout-page">
  <div
    class="container d-flex justify-content-center align-items-center"
    style="min-height: 100vh"
  >
    <div class="col-md-4 login-form">
      <form
        method="POST"
        action="{{ url_for('main.update_workout', workout_id=workout.id)}}"
      >
        <h2 class="text-center">Update Workout</h2>

        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="notification is-danger">{{ messages[0] }}</div>
        {% endif %} {% endwith %}

        <div class="mb-3">
          <label for="pushups" class="form-label">push-Ups</label>
          <input
            type="number"
            class="form-control form"
            id="pushups"
            name="pushups"
            aria-describedby="emailHelp"
            required
            value="{{
          workout.pushups }}"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Comment</label>
          <input
            type="text"
            class="form-control form"
            id="comment"
            name="comment"
            required
            value="{{ workout.comment }}"
          />
        </div>

        <button type="submit" class="btn btn-primary w-100 log-in-btn">
          Update Workout
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
